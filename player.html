<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fallback background color */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            max-width: 600px;
            width: 100%;
            background: rgba(235, 192, 227, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            
        }

        .player-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            filter: blur(10px); /* Apply blur effect */
            z-index: -1;
        }

        .player-content {
            position: relative;
            z-index: 1;
        }

        #song-title {
            margin-top: 0;
            font-size: 1.5rem;
        }

        #audio-player {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-background" id="player-background"></div>
        <div class="player-content">
            <h1 id="song-title">Now Playing: </h1>
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const songUrl = params.get('songUrl');
            const songTitle = params.get('songTitle');

            if (songUrl && songTitle) {
                document.getElementById('audio-source').src = songUrl;
                document.getElementById('song-title').textContent = `Now Playing: ${songTitle}`;
                document.getElementById('audio-player').load();
                document.getElementById('audio-player').play();
            } else {
                document.getElementById('song-title').textContent = 'Song title not available';
            }
        });
    </script>
</body>
</html>
