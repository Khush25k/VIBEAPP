<!DOCTYPE html>

    <title>Songs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for song list */
        .song-list {
            list-style-type: none;
            padding: 0;
        }

        .song-list li {
            margin-bottom: 20px;
            border: 1px solid pink;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .song-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .song-details {
            flex: 1;
        }

        .song-details h3 {
            margin: 0;
            font-size: 1.2rem;
            color: white;
        }

        .song-url {
            font-size: 0.9rem;
            color: #d411c4;
        }
    </style>
</head>
<body>

        <header>
            <h1 id="artist-name">Songs List</h1>
        </header>
        
        <main>
            <div class="song-list" id="song-list">

        </main>
    </div>

                        <div class="song-details">

</body>
</html>
